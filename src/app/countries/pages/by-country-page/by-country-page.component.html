<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Search Box -->
    <shared-search-box [initialValue]="initialValue" (onDebounce)="searchByCountry($event)"
                       [placeholder]="'Search by country'"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Result Table -->
    <hr>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>

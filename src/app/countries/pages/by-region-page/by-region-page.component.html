<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <button *ngFor="let region of regions" [ngClass]="{'btn-outline-primary': selectedRegion === region}"
            class="btn mx-2" (click)="searchByRegion(region)" [disabled]="isLoading">
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Result Table -->
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
